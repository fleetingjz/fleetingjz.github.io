---
layout: news
---

<article>
  <h2>
    {{ page.title }}
    <a href="{{ page.url }}" class="permalink" title="永久链接">∞</a>
  </h2>
  <span class="post-category">
    {% for category in page.categories %}
    <span class="label">{{ category }}</span>
    {% endfor %}
  </span>
  <div class="post-meta">
    <time class="post-date">
      {{ page.date | date: "%Y/%m/%d" }}
    </time>
      {{ page.author }}
  </div>
  <p class="post-content">
    {{ content }}
  </p>
</article>
