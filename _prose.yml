prose:
  siteurl: 'http://fleetingjz.github.io/'
  media: 'assets'
  ignore:
    - _config.yml
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "news_item"
      - name: "author"
        field:
          element: "text"
          label: "作者"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"