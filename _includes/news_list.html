<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    {% for category in post.categories %}
    <span class="label">{{ category }}</span>
    {% endfor %}
  </span>
  <div class="post-meta">
    <time class="post-date">
      {{ post.date | date: "%Y/%m/%d" }}
    </time>
    {{ post.author }}
  </div>
  <div class="post-content">
    {{ post.excerpt }}
  </div>
</article>
