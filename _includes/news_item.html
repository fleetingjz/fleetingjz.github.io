<article>
  <h2>
    <a href="{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <span class="post-category">
    {% for category in post.categories %}
    <span class="label">{{ category }}</span>
    {% endfor %}
  </span>
  <div class="post-meta">
    <span class="post-date">
      {{ post.date | date_to_string }}
    </span>
    {{ post.author }}
  </div>
  <div class="post-content">
    {{ post.content }}
  </div>
</article>
